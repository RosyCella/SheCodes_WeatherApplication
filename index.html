<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5d59604d85.js"
      crossorigin="anonymous"
    ></script>
    <title>Desktop Weather App</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row leftSection">
        <div class="col-sm-3" class="container-lg">
          <h1 class="cityHeading"></h1>
          <div class="description"id="description"></div>
          <img src="https://cdn.icon-icons.com/icons2/1370/PNG/512/if-weather-3-2682848_90785.png" alt="Clear" width="100" class=BigIcon id=iconHeading />
          <h2 class="currentTemp" id="temp"> <span> </span></h2>

          <hr />
          <h5>Weather Details</h5>
          <ul class="weatherDetails">
            <li class="weatherDetails">
              Feels Like: <span class="detailsResults" id="feelsLike"> </span>째
            </li>
            <li class="weatherDetails">
              Min Temp: <span class="detailsResults" id="minTemp"> </span>째
            </li>
            <li class="weatherDetails">
              Max Temp:<span class="detailsResults" id="maxTemp"> </span>째
            </li>
                       <li class="weatherDetails">
              Humidity: <span class="detailsResultsHumidity" id="humidity"> </span>%
            </li>
        
          </ul>
        </div>

        <div class="col-sm-9 rightSection">
          <div class="row">
            <div class="col-8 col-sm-6">
              <div
               
                class="celsiusIcon"
                id="celsiusIcon"
              >
                째C
            </div>
       
            
            </div>
            <div class="col-4 col-sm-6 text-end">
             <button class="invisibleButton">  <i class="fas fa-location-arrow currentIcon" id="currentIcon"></i></button>
              <form class="searchbar" id="city-search-form">
                <input
                  class="searchbar"
                  id="searchCity"
                  type="search"
                  placeholder="Enter City"
                />
                <input
                  class="searchButton"
                  id="submitCity"
                  type="submit"
                  value="Search"
                />
              </form>
              <br />
              <p id="currentDate" class="currentDate"></p>
            </div>

            <div class="col-8 col-sm-6">
              <h5 class="forecast">Hourly Forecast</h5>
            </div>
            <div class="col-4 col-sm-6" ></div>
            <div class="col-sm-2">
                         </div>
            <div id="forecasthourly">
         
            </div>
            <div>
              <h5 class="forecast" >5 Days Forecast</h5>
            </div>
            <div id="forecastdays">
       
            </div>
       
           
           
          
          </div>
          <small class="codedBy"> <a href="https://github.com/RosyCella/SheCodes_WeatherApplication" target="_blank" class="codedBy"> Open-source code</a> by <a href="https://www.rosycella.com" target="_blank"  class="codedByRosy"> Rosy Cella</a></span>
        </div>
      </div>
    </div>

    <script src="src/java.js"></script>
  </body>
</html>
